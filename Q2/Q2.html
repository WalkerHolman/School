<!DOCTYPE html>
<head>
<style>

path.link {
  fill: none;
}

path.link.link-similar {
  stroke: gray;
  stroke-width: 3px;
}

path.link.link-dissimilar {
  stroke: green;
  stroke-width: 1px;
  stroke-dasharray: 6,3;
}

circle {
  stroke: #fff;
  stroke: black;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<meta charset="utf-8">
<title></title>
</head>

<body>
<script type="text/javascript" src="../lib/d3.v5.min.js"></script>
<script>

d3.dsv(",", "board_games.csv", function(d) {
  return {
    source: d.source,
    target: d.target,
    value: +d.value
  }
}).then(function(data) {

  var links = data;

  var nodes = {};

  // compute the distinct nodes from the links.
  links.forEach(function(link) {
      link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
      link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
  });

  // compute node degrees
  var degreeByName = {};
  links.forEach(function(l) {
      var s = l.source.name || l.source;
      var t = l.target.name || l.target;
      degreeByName[s] = (degreeByName[s] || 0) + 1;
      degreeByName[t] = (degreeByName[t] || 0) + 1;
  });

  // color scale for node degree (light to dark for low to high)
  var degrees = Object.keys(nodes).map(function(n){ return degreeByName[n] || 0; });
  var minDegree = d3.min(degrees);
  var maxDegree = d3.max(degrees);
  if (minDegree === maxDegree) { maxDegree = minDegree + 1; }
  var midDegree = (minDegree + maxDegree) / 2;
  var colorScale = d3.scaleLinear()
      .domain([minDegree, midDegree, maxDegree])
      .range(["#e6f2ff", "#66b2ff", "#004b87"]) // 3+ gradations, darker for higher degree
      .clamp(true);

  var width = 1200,
      height = 700;

  var force = d3.forceSimulation()
      .nodes(d3.values(nodes))
      .force("link", d3.forceLink(links).distance(100))
      .force('center', d3.forceCenter(width / 2, height / 2))
      .force("x", d3.forceX())
      .force("y", d3.forceY())
      .force("charge", d3.forceManyBody().strength(-250))
      .alphaTarget(1)
      .on("tick", tick);

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  // add the links
  var path = svg.append("g")
      .selectAll("path")
      .data(links)
      .enter()
      .append("path")
      .attr("class", function(d) {
        return "link " + (d.value === 0 ? "link-similar" : "link-dissimilar");
      });

  // define the nodes
  var node = svg.selectAll(".node")
      .data(force.nodes())
      .enter().append("g")
      .attr("class", "node")
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended))
      .on("dblclick", dblclicked);

  // add the nodes
  node.append("circle")
      .attr("id", function(d){
         return (d.name.replace(/\s+/g,'').toLowerCase());
      })
      .attr("r", function(d) {
         var minRadius = 5;
         var weight = degreeByName[d.name] || 0;
         return minRadius + (weight * 2);
      })
      .attr("fill", function(d) {
          var weight = degreeByName[d.name] || 0;
          return colorScale(weight);
      });

  // add node labels (top-right of each node)
  node.append("text")
      .attr("x", 8)
      .attr("y", -8)
      .attr("text-anchor", "start")
      .style("font-weight", "bold")
      .text(function(d) { return d.name; });

  // credit text in top-right corner
  svg.append("text")
      .attr("id", "credit")
      .attr("x", width - 10)
      .attr("y", 20)
      .attr("text-anchor", "end")
      .text("jholman6");

  // add the curvy lines
  function tick() {
      path.attr("d", function(d) {
          var dx = d.target.x - d.source.x,
              dy = d.target.y - d.source.y,
              dr = Math.sqrt(dx * dx + dy * dy);
          return "M" +
              d.source.x + "," +
              d.source.y + "A" +
              dr + "," + dr + " 0 0,1 " +
              d.target.x + "," +
              d.target.y;
      });

      node.attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")"; 
      });
  };

  function dragstarted(d) {
      if (!d3.event.active) force.alphaTarget(0.3).restart();
      d.fixed = true; // pin node when user starts dragging
      d.x = d.x;
      d.y = d.y;
      d.fx = d.x;
      d.fy = d.y;
      d3.select(this).select("circle").attr("fill", "yellow");
  };

  function dragged(d) {
      d.x = d3.event.x;
      d.y = d3.event.y;
      d.fx = d3.event.x;
      d.fy = d3.event.y;
      d3.select(this).select("circle").attr("fill", "yellow");
  };

  function dragended(d) {
      if (!d3.event.active) force.alphaTarget(0);
      if (d.fixed == true) {
          d.fx = d.x;
          d.fy = d.y;
          d3.select(this).select("circle").attr("fill", "yellow");
      }
      else {
          d.fx = null;
          d.fy = null;
      }
  };

  function dblclicked(d) {
      // unpin the node and restore its degree-based color
      d.fixed = false;
      d.fx = null;
      d.fy = null;
      var weight = degreeByName[d.name] || 0;
      d3.select(this).select("circle").attr("fill", colorScale(weight));
      if (!d3.event.active) force.alphaTarget(0.3).restart();
  };
  
}).catch(function(error) {
  console.log(error);
});

</script>
</body>
</html>
